<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guessing Game</title>
</head>

<body>
    <div id="game">
        <h1>Guessing Game</h1>
        <p id="para1">Try to win this game by guessing a number between a specific
            range.
        </p>
        <input type="button" id="btn" value="Let's Play" onclick="start()">
        <div id="play">
            <p id="para2">A random number is selected between 1 to 10.
                You have to tell us what is the selected number.
                Guess the number and enter it below.
            </p>
            <input type="text" id="number" autofocus>
            <p id="won"></p>
            <p id="lose"></p>
            <input type="button" id="enter" value="Enter" onclick="result()">
        </div>
    </div>


    <script src="main.js">

    </script>
</body>

</html>
